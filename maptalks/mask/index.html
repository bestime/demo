<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>蒙版效果</title>
    <link rel="stylesheet" href="../maptalks.css">
    <script src="../maptalks.min.js"></script>
    <script>
      
    </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="./utils.js"></script>
    <script src="./YouYangMaptalksMaskPlugin.js?t=1"></script>
    
    <style>
      html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        border: none;
        padding: 0;
        background-image: url("./6.jpg");
        background-position: center center;

      }

      #destroyButton {
        position: fixed;
        left: 20px;
        top: 20px;
        font-size: 20px;
        z-index: 2;
        cursor: pointer;
      }
    </style>
  </head>
  <body >
    <button id="destroyButton">销毁</button>
    <div id="map"></div>

    <script>
      var map = new window.maptalks.Map("map", {
        center: [108.767201, 28.739828],
        zoom: 10,
        pitch: 20
      });

      

      ;(async function () {
        const item = await utils.apiGetBoundary('./boundary-yy.json')
        
        const iPlugin = new YouYangMaptalksMaskPlugin(map).render(item.data);
        console.log("iPlugin", iPlugin)

        document.getElementById('destroyButton').onclick = function () {
          iPlugin.dispose()
        }
      })();
    </script>
  </body>
</html>
